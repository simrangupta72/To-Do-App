<br><mat-card style="display:grid">
    <mat-form-field>
      <mat-label>Task</mat-label>
      <input matInput placeholder="Enter Task" type="text" [(ngModel)]="enteredTitle">
    </mat-form-field><br>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5" matInput placeholder="Enter Description" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field><br>

  <div class="right">  <button mat-fab color="primary" (click)="onAddPost()">Add</button></div>
  </mat-card>
